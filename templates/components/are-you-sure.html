<div x-show.transition.in.duration.100ms.out.duration.100ms="openAreYouSureModal"
     x-cloak
         class="fixed z-40 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity">
                <div class="absolute inset-0 bg-black opacity-50"></div>
            </div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>

            <div class="inline-block align-bottom rounded-lg text-center overflow-hidden shadow-xl
             transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full
             bg-blue-100
            " role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start justify-center items-center">

                        <div class="flex flex-col mt-3 sm:mt-0 sm:ml-4">
                            <h3 class="text-lg leading-6 font-bold text-gray-700" id="modal-headline">
                                {{ message }}
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="bg-white px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
          <button type="button"
                  class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2
                   bg-red text-base leading-6 font-medium text-white shadow-sm
                    hover:bg-red focus:outline-none focus:border-red focus:shadow-outline-red
                    transition ease-in-out duration-150 sm:text-sm sm:leading-5"
                  onclick="event.preventDefault(); document.getElementById('delete-form-{{ deletable_id }}').submit();"
          >
            تایید
          </button>
            <form id="delete-form-{{ deletable_id }}" action="{% url delete_route_name id=deletable_id %}" method="POST" style="display: none;">
                  {% csrf_token %}
            </form>

        </span>
                    <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto md:pl-3">
          <button type="button"
                  class="inline-flex justify-center w-full rounded-md border border-gray-300
          px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm
           hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue
            transition ease-in-out duration-150 sm:text-sm sm:leading-5"
                  @click=" openAreYouSureModal=!openAreYouSureModal "
          >
                  انصراف
          </button>
        </span>
                </div>
            </div>
        </div>
</div>
