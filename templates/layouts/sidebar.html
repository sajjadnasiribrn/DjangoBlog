<div
        class="pointer-events-none fixed inset-0 z-50 flex bg-black bg-opacity-80 opacity-0 transition-opacity lg:hidden"
        :class="isMobileMenuOpen ? 'opacity-100 pointer-events-auto' : ''"
>
    <div class="ml-auto w-2/3 bg-green p-4 md:w-1/3">
        <i
                class="mdi mdi-close absolute top-0 left-0 mt-4 ml-4 text-4xl text-white"
                @click="isMobileMenuOpen = false"
        ></i>
        <ul class="pt-10 space-y-3 flex flex-col">

            <li class="">
                {% if not request.user.is_authenticated %}
                <a
                        href="{% url "customuser:login-or-register" %}"
                        class="mb-3 block px-2 font-body text-lg font-medium text-white"
                >ورود / ثبت نام</a
                >
                    {% else %}
                    <a      onclick="event.preventDefault(); document.getElementById('logout-form').submit();"
                                class="flex flex-row truncate mb-3 block px-2 font-body text-lg font-medium text-white">

                        <span>{{ request.user.username }} -> </span>

                        <span class="flex items-center"
                        >
                            خروج
                        </span>
                        <form id="logout-form" action="{% url "customuser:logout" %}" method="POST" style="display: none;">
                            {% csrf_token %}
                        </form>

                        </a>
                {% endif %}
            </li>

            <li class="">
                <a
                        href="{% url "blog:bookmarks" %}"
                        class="mb-3 block px-2 font-body text-lg font-medium text-white"
                >
                    ذخیره‌شده‌ها
                </a>
            </li>

            <li class="">
                <a
                        href="{% url "blog:all-posts" %}"
                        class="mb-3 block px-2 font-body text-lg font-medium text-white"
                >جدیدترین</a
                >
            </li>

            <li class="">
                <a
                        href="{% url "website:contact" %}"
                        class="mb-3 block px-2 font-body text-lg font-medium text-white"
                >تماس با ما</a
                >
            </li>

        </ul>
    </div>
</div>
